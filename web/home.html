<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
  
   Name : <input id="ind" type="text" name="fname" /><br>
   <input style="width:100px; height:30px; cursor:pointer; background:gray;" 
onclick="showResult()" type="submit" value="Submit"/>

<div id="txtHint"></div>
<script>
    
    function showResult()
    {
        str = document.getElementById("ind").value;
        str = str.toString();
        
        for(var i = 0;i<str.length;i++)
            {
              if(str[i] == '$' || str[i] == '\'' || str[i] == '@' || str[i] == '*' || str[i] == '!' || str[i] == '?' || str[i] == '"' || str[i] == ';' || str[i] == '/')
                  {
                  document.getElementById("txtHint").innerHTML="Invalid Characters!!";
                  return;
                  }
                  if(str[i] == '#' || str[i] == ',' || str[i] == '.' )
                      {
                          document.getElementById("txtHint").innerHTML="Invalid Characters!!";
                          return;
                          
                      }
                          
            }
        
        var xmlhttp;
        if (str=="")
        {
            document.getElementById("txtHint").innerHTML="Enter a VALID User-name";
            
            return;
        }
        if (window.XMLHttpRequest)
        {// code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        }
        else
        {// code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange=function()
        {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200)
            {
                document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
            }
        }
        xmlhttp.open("GET","index.jsp?q="+str,true);
        xmlhttp.send();
    }
</script>
  </body>
</html>
